version: '3.7'
volumes:
  grafana_data: {}
  prometheus_data: {}
  postgres_keycloak_data_dev:
      driver: local
services:
  postgres:
    container_name: keycloka-postgres-dev
    image: postgres
    volumes:
      - postgres_keycloak_data_dev:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: ${KEYCLOAK_DB_PASSWORD}
    networks:
    - udomiljubimca_dev
  keycloak:
    container_name: keycloak
    image: quay.io/keycloak/keycloak:latest
    environment:
      DB_VENDOR: POSTGRES
      DB_ADDR: keycloka-postgres-dev
      DB_DATABASE: keycloak
      DB_USER: keycloak
      DB_SCHEMA: public
      DB_PASSWORD: ${KEYCLOAK_DB_PASSWORD}
      KEYCLOAK_USER: ${KYECLOAK_ADMIN_USER}
      KEYCLOAK_PASSWORD: ${KEYCLOAK_PASSWORD_DEV}
      # Uncomment the line below if you want to specify JDBC parameters. The parameter below is just an example, and it shouldn't be used in production without knowledge. It is highly recommended that you read the PostgreSQL JDBC driver documentation in order to use it.
      #JDBC_PARAMS: "ssl=true"
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
    - udomiljubimca_dev
  nginx-proxy:
    container_name: nginx-gateway-dev
    build:
      context: ./nginx-proxy
    ports:
    - 80:80
    networks:
    - udomiljubimca_dev
  ##### prometheus
  prometheus:
    container_name: prometheus
    image: prom/prometheus
    ports:
      - "10.123.176.2:9090:9090"
    volumes:
      - ./monitoring/prometheus/:/etc/prometheus/
      - prometheus_data:/prometheus
    networks:
      - udomiljubimca_dev
  ##### nodeexporter
  nodeexporter:
    image: prom/node-exporter
    container_name: nodeexporter
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($$|/)'
    restart: unless-stopped
    ports:
      - "10.123.176.2:9100:9100"
    depends_on:
      - prometheus
    networks:
      - udomiljubimca_dev
  ##### grafana
  grafana:
    container_name: grafana
    image: grafana/grafana
    ports:
      - "10.123.176.2:3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=$GF_SECURITY_ADMIN_PASSWORD
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/datasources:/etc/grafana/datasources
      - ./monitoring/grafana/dashboards:/etc/grafana/dashboards
    depends_on:
      - prometheus
    networks:
      - udomiljubimca_dev
  blackbox_exporter:
    image: prom/blackbox-exporter
    container_name: blackbox_exporter
    volumes:
      - ./monitoring/blackbox-config:/config
    command:
      - '--config.file=/config/blackbox.yml'
    restart: unless-stopped
    ports:
      - "10.123.176.2:9115:9115"
    networks:
      - udomiljubimca_dev
networks:
  udomiljubimca_dev:
    driver: bridge